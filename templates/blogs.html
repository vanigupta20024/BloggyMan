{% extends 'base.html' %}
{% block subcontent %}
	<div class="text-center">
		<h2 style="font-family: Garamond, serif;">Blog</h2>
	</div>
	<div class = "container text-center"><h1>{{ blog['title'] }}</h1></div>
	<hr>
	<div class = "container">
		<p>{{ blog['body'] | safe }}</p>
	</div>
	<hr>
	<div class="container text-left">
		<p>Written by: {{ blog['author'] }}</p>
	</div>
{% endblock %}
