{% extends 'base.html' %}
{% block subcontent %}
<div style="background-image: url({{ url_for('static', filename='bg.jpg') }})">
	<div class="container" >
	<div class="jumbotron" style="background-color: #F0F8FF;">
	<div class="text-center">
		<h2 style="font-family: Garamond, serif;">Write a blog post</h2><br><br><br>
	</div>
	<form class="form-horizontal" method="POST">
		<div class="form-group">
			<label class="control-label col-sm-2" style="font-size: 18px;">Title</label>
			<div class = "col-sm-5">
				<input type="text" name="title" size="35"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" style="font-size: 18px;">Body</label>
			<div class = "col-sm-5">
				<textarea name="body" class="ckeditor" width="60" rows="10" id="editor1"></textarea>
			    <script>
			    CKEDITOR.replace('editor1');
			    CKEDITOR.config.width="650px";
			    CKEDITOR.config.height="200px"
			    </script>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	</div>
</div>
</div>
{% endblock %}
