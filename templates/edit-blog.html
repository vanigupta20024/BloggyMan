{% extends 'base.html' %}
{% block subcontent %}
	<div class="text-center">
		<h2 style="font-family: Garamond, serif;">Edit blog</h2>
	</div>
	<form class="form-horizontal" method="POST">
		<div class="form-group">
			<label class="control-label col-sm-2">Title</label>
			<div class = "col-sm-5">
				<input type="text" name="title" value="{{ blog_form['title'] }}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Body</label>
			<div class = "col-sm-5">
				<textarea name="body" class="ckeditor">{{ blog_form['body'] }}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
